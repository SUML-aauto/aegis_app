<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form Submitted</title>
    <style>
        /* Inherited Styles */
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        /* Container to center the content */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        /* Title Styling */
        h1 {
            color: #0f131c; /* Success green */
            font-size: 2rem;
        }

        /* Paragraph Styling */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Link Styling (for button) */
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #561d60, #561d60); /* Gradient */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.25s ease-in-out;
        }

        /* Hover effect for the link */
        a:hover {
            background: linear-gradient(45deg, #7b288a, #95229d); /* Hover Gradient */
        }

        /* Responsiveness for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>We have received your message and will get back to you shortly.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
