
{% extends "base.html" %}

{% block content %}
<div class="app-main-inner">
    <div class="app-main-tiled-single-column">
        <section class="app-tile-section">
            <h2>Estimation Results</h2>
            
            <table class="table">
                <tbody>
                    {% for key, value in insurance_pricing.items %}
                    <tr>
                        <th>{{key}}</th>
                        <td>${{value}}/yr</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
</div>
{% endblock content %}
