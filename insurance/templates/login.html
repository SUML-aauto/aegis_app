{% extends "base.html" %}

{% block content %}
<form method="POST" class="app-main-inner">
    <div class="app-main-tiled-single-column">
        <section class="app-tile-section">
            <h2>Login</h2>
            <div class="app-form-root">
                {% if form.errors %}
                    <div class="app-form-errors">
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <div class="app-form-error-line"> {{ error }} </div>
                        {% endfor %}
                    {% endfor %}
                    </div>
                {% endif %}

                <div class="app-form-block">
                    {% csrf_token %}

                    <label for="username">E-mail:</label>
                    {{ form.username }}
            
                    <label for="password">Password:</label>
                    {{ form.password }}
                </div>
            </div>
            
            <div class="app-form-buttons-row">
                <a href="{% url 'reset_password' %}" class="app-button" style="align-self: center;">Reset password</a>
                <button type="submit" class="app-button app-button-accent app-button-submit">Login</button>
            </div>
        </section>
    </div>
</form>
{% endblock content %}
