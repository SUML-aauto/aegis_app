# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - aegisauto

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c8e2d1534b854de29adf4841f7dacfb9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_569707335f97494fb84f429ea671a1d6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_c8e2d1534b854de29adf4841f7dacfb9 }}/suml-aauto/aegis_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'aegisauto'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5dddd9793404f3799cf0c2c08370bd6 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_c8e2d1534b854de29adf4841f7dacfb9 }}/suml-aauto/aegis_app:${{ github.sha }}'