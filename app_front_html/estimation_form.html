<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Auto &ndash; Insurance Pricing Estimation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app_style.css">
</head>

<body>
    <header>
        <div class="app-back-button">Back</div>
        <div class="app-title">Aegis Auto &ndash; Insurance Pricing Estimation</div>
    </header>

    <main>
        <div class="app-main-inner">
            <div class="app-main-tiled">
                <section class="app-tile-section">
                    <h2>Customer Info</h2>
                    <div class="app-form-block">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname">
    
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname">
                        
                        <label>Gender:</label>
                        <div class="app-form-value">
                            <input type="radio" id="gender-male" name="gender" value="male">
                            <label for="gender-male">Male</label>
                            <input type="radio" id="gender-female" name="gender" value="female">
                            <label for="gender-female">Female</label>
                        </div>
                        
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age">
                        
                        <label>Marital Status:</label>
                        <div class="app-form-value">
                            <input type="radio" id="mstatus-single" name="mstatus" value="single">
                            <label for="mstatus-single">Single</label>
                            <input type="radio" id="mstatus-married" name="mstatus" value="married">
                            <label for="mstatus-married">Married</label>
                        </div>
                        
                        <label for="numchildren">Number of Children:</label>
                        <input type="text" id="numchildren" name="numchildren">
                        
                        <label for="income">Income:</label>
                        <input type="text" id="income" name="income">
                        
                        <label>Employment:</label>
                        <div class="app-form-value">
                            <input type="radio" id="employment-unemployed" name="employment" value="unemployed">
                            <label for="employment-unemployed">Unemployed</label>
                            <input type="radio" id="employment-employed" name="employment" value="employed">
                            <label for="employment-employed">Employed</label>
                        </div>
                        
                        <label for="disability">Disability:</label>
                        <div class="app-form-value">
                            <input type="checkbox" id="disability" name="disability" value="true">
                        </div>
                    </div>
                </section>
                <section class="app-tile-section">
                    <h2>Vehicle Info</h2>
                    <div class="app-form-block">
                        <label for="make">Make:</label>
                        <input type="text" id="make" name="make">
    
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model">
                        
                        <label for="manufyear">Manufacturing Year:</label>
                        <input type="text" id="manufyear" name="manufyear">
                        
                        <label for="fueltype">Fuel Type:</label>
                        <select id="fueltype" name="fueltype">
                            <option value="petrol">Petrol</option>
                            <option value="diesel">Diesel</option>
                            <option value="ngas">Natural Gas</option>
                            <option value="electric">Electric</option>
                        </select>
                        
                        <label for="enginepower">Engine Power:</label>
                        <div class="app-form-value">
                            <input type="text" id="enginepower" name="enginepower">
                            <div class="app-form-unit">hp</div>
                        </div>
                        
                        <label for="bodytype">Body Type:</label>
                        <select id="bodytype" name="bodytype">
                            <option value="sedan">Sedan</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="van">Van</option>
                        </select>
                        
                        <label for="enginevolume">Engine Volume:</label>
                        <div class="app-form-value">
                            <input type="text" id="enginevolume" name="enginevolume">
                            <div class="app-form-unit">cm<sup>3</sup></div>
                        </div>
                    </div>
                </section>
                <section class="app-tile-section">
                    <h2>Driving History</h2>
                    <div class="app-form-block">
                        <label for="driving_exp">Driving Experience:</label>
                        <input type="text" id="driving_exp" name="driving_exp">
    
                        <label for="driving_vehiclesinfamily">Number of Vehicles in Family:</label>
                        <input type="text" id="driving_vehiclesinfamily" name="driving_vehiclesinfamily">
    
                        <label for="driving_accidents">Number of Accidents:</label>
                        <input type="text" id="driving_accidents" name="driving_accidents">
                    </div>
                </section>
                <section class="app-tile-section">
                    <h2>Current Vehicle State</h2>
                    <div class="app-form-block">
                        <label for="vehicle_mileage">Mileage:</label>
                        <div class="app-form-value">
                            <input type="text" id="vehicle_mileage" name="vehicle_mileage">
                            <div class="app-form-unit">km</div>
                        </div>
    
                        <label for="vehicle_accidents">Number of Accidents:</label>
                        <input type="text" id="vehicle_accidents" name="vehicle_accidents">
    
                        <label for="vehicle_mvalue">Market Value:</label>
                        <div class="app-form-value">
                            <input type="text" id="vehicle_mvalue" name="vehicle_mvalue">
                            <div class="app-form-unit">$</div>
                        </div>
    
                        <label for="vehicle_numowners">Total Owners:</label>
                        <input type="text" id="vehicle_numowners" name="vehicle_numowners">
                        
                        <label for="vehicle_dashcam">Has Dashcam:</label>
                        <div class="app-form-value">
                            <input type="checkbox" id="vehicle_dashcam" name="vehicle_dashcam" value="true">
                        </div>
                    </div>
                </section>
            </div>
            <button class="app-button app-button-accent app-button-submit" type="submit">Submit</button>
        </div>
    </main>
</body>

</html>
